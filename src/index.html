<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Portal - Emiliano García</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="welcome-body">
    <div class="welcome-container">
      <!-- Rick hablando -->
      <div class="rick-speech">
        <img src="./assets/gifs/rick-flotante-SinFondo.gif" alt="Rick floating" class="rick-head" />
        <div class="speech-bubble">
          <p>
            Get into the <span class="portal-word">portal</span>, it won’t hurt, I promise.<br />
            Hurry up though, we don't (ugh) have all day!
          </p>
        </div>
      </div>

      <!-- Portal central -->
      <button class="portal-zone"  id="enterBtn">
        <img src="./assets/gifs/Portal-Verde-SinFondo.gif" alt="Portal animation" class="portal-gif" />
      </button>
    </div>

    <script type="module" src="./scripts.js" defer></script>
  </body>
</html>
